<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./img/faviconblau.ico">
    <link rel="stylesheet" href="./css/board.css">
    <script src="./js/mini_backend.js"></script>
    <script src="./js/board.js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/backlog.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/cookie-bar/cookiebar-latest.min.js?forceLang=en&theme=flying&customize=1&tracking=1&thirdparty=1&always=1&showPolicyLink=1&privacyPage=http%3A%2F%2Fgruppe-176.developerakademie.net%2FKanban-Board%2Fprivacy-policy.html"></script>

    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/board.css">

    <title>Join Board</title>
</head>

<body onload="includeHTML(); updateHTML(); loadTasksForBoard()">


    <div class="main-div">

        <!-- === MENU ===-->
        <div w3-include-html="./templates/template.html" class="menu-template"></div>
        <!-- === MENU-END ===-->

        <div id="allTasks" class="boad-div content-area">
            <div class="column">
                <h1>To Do</h1>
                <div class="tasks-container" id="toDo" ondrop="moveTo('toDo'); removeHighlight('toDo')" ondragover="allowDrop(event); highlight('toDo')" ondragleave="removeHighlight('toDo')"></div>
            </div>
            <div class="column">
                <h1>Do Today</h1>
                <div class="tasks-container" id="doToday" ondrop="moveTo('doToday'); removeHighlight('doToday')" ondragover="allowDrop(event); highlight('doToday')" ondragleave="removeHighlight('doToday')"></div>
            </div>
            <div class="column">
                <h1>Testing</h1>
                <div class="tasks-container" id="testing" ondrop="moveTo('testing'); removeHighlight('testing')" ondragover="allowDrop(event); highlight('testing')" ondragleave="removeHighlight('testing')"></div>
            </div>
            <div class="column">
                <h1>Done</h1>
                <div class="tasks-container" id="done" ondrop="moveTo('done'); removeHighlight('done'); removeHighlight('done')" ondragover="allowDrop(event); highlight('done')" ondragleave="removeHighlight('done')"></div>
            </div>
        </div>
    </div>

    

    <!-- === FOOTER ===-->
    <!-- <div w3-include-html="./templates/template-footer.html"></div> -->
    <!-- === FOOTER-END ===-->
</body>

</html>
