<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./img/faviconblau.ico">
    <title>Add Task</title>
    <link rel="stylesheet" href="./css/add-task.css">
    <link rel="stylesheet" href="./css/style.css">
    <!-- === SCRIPTS === -->
    <script src="./js/mini_backend.js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/backlog.js"></script>
    <script src="./js/add-task.js"></script>
    <script src="./js/board.js"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/cookie-bar/cookiebar-latest.min.js?forceLang=en&theme=flying&customize=1&tracking=1&thirdparty=1&always=1&showPolicyLink=1&privacyPage=http%3A%2F%2Fgruppe-176.developerakademie.net%2FKanban-Board%2Fprivacy-policy.html"></script>

</head>

<body onload="includeHTML();loadTasks(); pushDate(); loadUser(); changeImg()">
    <div class="main-div">

        <!-- === MENU ===-->
        <div w3-include-html="./templates/template.html" class="menu-template"></div>
        <!-- === MENU-END ===-->

        <div class="content-area">
            <h1>Add Task</h1>
            <p>Learning Management System Project</p>

            <form class="form" onsubmit="setNewTask()">
                <div class="form">
                    <div class="form-section-left">
                        <label>TITLE</label>
                        <input required type="text" id="titleInput">
                        <label>CATEGORY</label>
                        <select id="categoryInput">
                        <option value=""></option>
                        <option value="Management">Management</option>
                        <option value="Marketing">Marketing</option>
                        <option value="IT">IT</option>
                        <option value="Production">Production</option>
                        <option value="Finance">Finance</option>
                        <option value="Logistics">Logistics</option>
                        <option value="Sales">Sales</option>
                    </select>
                        <label for="description">DESCRIPTION</label>
                        <textarea required name="description" id="descriptionInput" cols="30" rows="7"></textarea>
                    </div>
                    <div class="form-section-right">
                        <label>DATE</label>
                        <input required type="date" placeholder="dd-mm-yyyy" id="dateInput">
                        <label>URGENCY</label>
                        <select id="urgencyInput">
                        <option value=""></option>
                        <option value="High">High</option>
                        <option value="Medium">Medium</option>
                        <option value="Low">Low</option>
                    </select>

                        <label>ASSIGNED TO</label>
                        <div class="employees-section">
                            <img src="./img/faviconblau.ico" id="choosenEmployee" class="employees-section-img">
                            <img src="./icons/icon plus.png" class="employees-section-plus-btn" onclick="showEmpleyees()">

                            <div class="choose-employee d-none" id="chooseEmployee">
                                <div class="employee" onclick="setEmployee('./img/daniel.jpg', 'Daniel Johannsen', 'daniel-johannsen@web.de','green')">
                                    <img src="./img/daniel.jpg" class="employees-section-img">
                                    <div class="employee-name">Daniel Johannsen</div>
                                </div>
                                <div class="employee" onclick="setEmployee('./img/Soquat.png', 'Michael Soquat', 'michael.soquat@gmx.de', 'orange')">
                                    <img src="./img/Soquat.png" class="employees-section-img">
                                    <div class="employee-name">Michael Soquat</div>
                                </div>
                                <div class="employee" onclick="setEmployee('./img/rinat.jpg', 'Rinat Madreiter', 'rinat.madreiter@gmx.de', 'blue')">
                                    <img src="./img/rinat.jpg" class="employees-section-img">
                                    <div class="employee-name">Rinat Madreiter</div>
                                </div>
                            </div>

                        </div>
                        <div class="form-btn-section">
                            <div><button class="cancel-btn" onclick="clearInput()">CANCEL</button></div>
                            <div><button type="submit" class="create-task-btn" onclick="setNewTask()">CREATE TASK</button>
                            </div>
                        </div>
                        <div class="link-area">
                            <a href="./backlog.html" class="create-task-btn d-none" id="linkToBacklog">TO BACKLOG</a>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <!-- === FOOTER ===-->
    <!-- <div w3-include-html="./templates/template-footer.html"></div> -->
    <!-- === FOOTER-END ===-->

</body>

</html>
